<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO DE MENTORIA</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

    <body>
        <div class="page">

            <header>
                <h1>MENTORIA</h1>
                <P>Preencha o Formulario abaixo para agendar a sua Mentoria </P>
            </header>

            <form>
                <fieldset class="fieldset-wrapper">

                    <div>
                        <legend>INFORMAÇÕES PESSOAIS</legend>
                            <div class="colum-wrapper2">
                                
                                <div class="input-wrapper">
                                    <label for="event-name">Nome</label>
                                    <input type="text" id="event-name">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-subname">Sobrenome</label>
                                    <input type="text" id="event-subname">
                                </div>

                            </div>
                            

                            <div class="input-wrapper">
                                <label for="event-email">Email<span>(digite um email válido)</span></label>
                                <input type="email" id="event-email">
                            </div >

                            <div class="input-wrapper">
                                <label for="event-password">Senha<span>(mínimo de 8 caracteres)</span></label>
                                <input type="password" id="event-password">
                            </div>
                    </div>

                </fieldset>

                <fieldset class="fieldset-wrapper">
                    <div>
                        <legend>INFORMAÇÕES DO MENTOR</legend>
                            <div class="input-wrapper">
                                <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                                <input type="text" id="event-mentor">
                            </div>
                    </div>

                </fieldset>

                <fieldset class="fieldset-wrapper">
                    <div>
                        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                            <div>
                                <h3>PRIMEIRA MENTORIA</H3>
                                    <div class="col-3">      
                                        <div class="input-wrapper">
                                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                            <input type="date" id="event-date">

                                        </div>
                                            <div class="col-2">
                                                <div class="input-wrapper">
                                                    <label for="event-begin">Das</label>
                                                    <input type="time" id="event-begin">
                                                </div>
                                                <div class="input-wrapper">
                                                    <label for="event-end">Até</label>
                                                    <input type="time" id="event-end">
                                                </div>
                                            </div>
                                    </div>
                            </div>

                            <div>
                                <H3>SEGUNDA MENTORIA</H3>
                                    <div class="col-3">      
                                        <div class="input-wrapper">
                                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                            <input type="date" id="event-date">

                                        </div>

                                                <div class="col-2">
                                                    <div class="input-wrapper">
                                                        <label for="event-begin">Das</label>
                                                        <input type="time" id="event-begin">
                                                    </div>
                                                    <div class="input-wrapper">
                                                        <label for="event-end">Até</label>
                                                        <input type="time" id="event-end">
                                                    </div>
                                                </div>
                                    </div>
                            </div>


                    </div>

                </fieldset>

            </form>

        </div>

            <footer>
                <input type="button" value="Salvar">
            </footer>
       
        
    </body>
</html>
