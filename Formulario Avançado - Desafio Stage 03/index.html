<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO DE MENTORIA</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

    <body>
        <div class="page">

            <header>
                <h1>AVALIE A SUA MENTORIA</h1>
                <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>

                <img src="../Formulario Avançado/images/img1.svg" alt="imagem">
                
                <div class="laranja">
                    <h3>INFORMAÇÕES PESSOAIS</h3>
                </div>
            
            </header>

            <form>
                <fieldset class="fieldset-wrapper">

                    <div>
                        
                            <div class="colum-wrapper2">
                                
                                <div class="input-wrapper">
                                    <label for="event-name">Nome</label>
                                    <input type="text" id="event-name">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-subname">Sobrenome</label>
                                    <input type="text" id="event-subname">
                                </div>

                            </div>
                            <div class="email-wrapper">
                                <div class="input-wrapper">
                                    <label for="event-email">Email<span>(digite um email válido)</span></label>
                                    <input type="email" id="event-email">
                                </div >
                            </div>

                    </div>

                </fieldset>

                <fieldset class="fieldset-wrapper">
                    <div>
                        <legend>INFORMAÇÕES DO MENTOR</legend>
                            <div class="select-wrapper">
                                <div class="input-wrapper">
                                    <label for="event-mentor">Selecione quem foi o seu mentor</label>
                                    <select id="event-mentor">
                                        <option value="MAYK">PROF. MAYK BRITO</option>
                                        <option value="SUSANA">PROF. SUSANA</option>
                                        <option value="EDUADOR">PROF. EDUARDO</option>
                                        <option value="PAULA">PROF.PAULA</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="feedback-wrapper">
                                <div class="input-wrapper">
                                    <label for="event-mentor">Feedback sobre o mentor</label>
                                    <textarea id="event-mentor" cols="30" rows="10"></textarea>
                                </div>
                            </div>

                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="event-private"/>
                                <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                            </div>
                            
                    </div>

                </fieldset>

                <fieldset class="fieldset-wrapper">
                    <div>
                        <legend>Agendando próxima mentoria</legend>

                            <div>
                                <div class="col-3">      
                                    <div class="input-wrapper">
                                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                        <input type="date" id="event-date">

                                    </div>
                                        <div class="col-2">
                                            <div class="input-wrapper">
                                                <label for="event-begin">Das</label>
                                                <input type="time" id="event-begin">
                                            </div>
                                            <div class="input-wrapper">
                                                <label for="event-end">Até</label>
                                                <input type="time" id="event-end">
                                            </div>
                                        </div>
                                </div>
                        </div>
                </div>
                                

                </fieldset>

                <fieldset class="borda">
                    <div class="botao">
                        <input type="button" value="Salvar">
                    </div>
                    
                </fieldset>

            </form>

        </div>

            <footer>
                
            </footer>
       
        
    </body>
</html>
